{% extends 'base.html' %}

{% block content %}
<div class="page-title-section">
    <div class="page-title">
        <i class="fas fa-edit"></i>
        <h1>Edit Department</h1>
    </div>
</div>

<div class="card">
    <form method="POST">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
            <div class="form-group">
                <label class="form-label">Department Name</label>
                <input type="text" name="name" class="form-control" required value="{{ dept.name }}">
            </div>
            <div class="form-group">
                <label class="form-label">Department Code</label>
                <input type="text" name="code" class="form-control" required value="{{ dept.code }}">
            </div>
            <div class="form-group">
                <label class="form-label">Section</label>
                <input type="text" name="section" class="form-control" value="{{ dept.section }}">
            </div>
            <div class="form-group">
                <label class="form-label">Semester</label>
                <input type="text" name="semester" class="form-control" value="{{ dept.semester }}">
            </div>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Changes
            </button>
            <a href="{{ url_for('main.departments') }}" class="btn btn-light">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}

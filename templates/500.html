{% extends 'base.html' %}

{% block content %}
<div class="auth-wrapper glass-animation-mode">
    <div class="auth-card" style="text-align: center; max-width: 500px;">
        <div style="font-size: 5rem; color: #ef4444; margin-bottom: 20px;">
            <i class="fas fa-bug"></i>
        </div>
        <h1 style="font-size: 3rem; font-weight: 800; margin-bottom: 10px; color: var(--text-main);">500</h1>
        <h2 style="font-size: 1.5rem; margin-bottom: 20px; color: var(--text-muted);">Server Error</h2>
        <p style="color: var(--text-muted); margin-bottom: 30px;">Something went wrong on our end. Our digital mechanics
            are working on it.</p>

        <a href="{{ url_for('main.index') }}" class="btn btn-primary" style="width: 100%; justify-content: center;">
            <i class="fas fa-redo"></i> Try Again
        </a>
    </div>
</div>
{% endblock %}
